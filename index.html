
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JM Alquiler de Vehículos | Premium Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bordeaux: {
                            50: '#fef2f2',
                            100: '#fde1e1',
                            200: '#f9c7c7',
                            300: '#f39f9f',
                            400: '#e96b6b',
                            500: '#d93d3d',
                            600: '#c12d2d',
                            700: '#a12323',
                            800: '#800000',
                            900: '#6d0606',
                            950: '#0a0101',
                        },
                        gold: {
                            DEFAULT: '#D4AF37',
                            50: '#fbf8ef',
                            100: '#f5edd7',
                            200: '#ebdbaf',
                            300: '#dec27f',
                            400: '#d0a44f',
                            500: '#D4AF37',
                            600: '#b88d2b',
                            700: '#996f25',
                            800: '#7d5a23',
                            900: '#674a20',
                        },
                        dark: {
                            base: '#0a0101',
                            card: '#120404',
                            elevated: '#1a0606'
                        }
                    },
                    fontFamily: {
                        sans: ['"Archivo"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html { font-size: 12px; }
        @media (max-width: 640px) { html { font-size: 11px; } }
        
        body { 
            transition: background-color 0.4s ease; 
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* Marca de Agua Premium */
        .watermark-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background-image: url('https://i.ibb.co/PzsvxYrM/JM-Asociados-Logotipo-02.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.02;
            pointer-events: none;
            z-index: -1;
        }
        .dark .watermark-bg {
            opacity: 0.04;
            filter: brightness(0) invert(1);
        }

        /* Tipografías Especializadas */
        .font-robust { font-family: "Archivo", sans-serif; font-weight: 900; text-transform: uppercase; letter-spacing: -0.04em; }
        .font-elegant { font-family: "Playfair Display", serif; font-weight: 700; font-style: italic; }
        .font-brand { font-family: "Archivo", sans-serif; font-weight: 900; font-style: italic; text-transform: uppercase; }
        
        .tracking-ultra { letter-spacing: 0.6em; }
        .tracking-wide-label { letter-spacing: 0.3em; font-weight: 900; text-transform: uppercase; font-size: 0.65rem; }

        .bordeaux-gradient { background: linear-gradient(135deg, #800000 0%, #4a0606 100%); }
        .gold-glow { box-shadow: 0 0 20px rgba(212, 175, 55, 0.15); }
        
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #800000; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #D4AF37; }

        /* Glassmorphism Refinado */
        .glass-dark {
            background: rgba(18, 4, 4, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient-gold {
            background: linear-gradient(to right, #D4AF37, #f5edd7, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-950 dark:bg-dark-base dark:text-gray-100 overflow-x-hidden">
    <div class="watermark-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
